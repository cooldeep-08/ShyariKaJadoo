<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Viewport tag for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Contactus</title>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </head>
 <style>
    body {
      font-family: 'Noto Serif Devanagari', Arial, sans-serif;
      background-color: #f0f0f0;
      line-height: 1.6;
      margin: 0;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .btn-container {
      display: flex;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      background: #333;
      color: #fff;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #008080;
      color: #fff;
    }

    /* Contact Section */
    .contact-section {
      background: #fff;
      padding: 50px 20px;
      max-width: 800px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .contact-info div {
      text-align: center;
      margin: 10px;
    }

    .contact-info a {
      font-family: 'Noto Serif Devanagari', Arial, sans-serif;
      /* Body font ke saath match */
      color: inherit;
      /* Text ka color parent se le */
      text-decoration: none;
      /* Underline hata de */
      font-weight: normal;
      /* Normal font weight */
    }

    .contact-info a:hover {
      color: #008080;
      /* Optional hover color */
    }


    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    form button {
      padding: 12px 30px;
      /* Width adjust kiya */
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      /* Center ke liye block */
      margin: 20px auto 0;
      /* Top margin + horizontal center */
    }


    form button:hover {
      background: #008080;
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 15px 20px;
      background: #111;
      color: white;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: #555;
      transform: scale(1.2);
      color: #ff4d4d;
    }

    .footer-copy {
      flex: 1;
      text-align: center;
      font-size: 14px;
    }

    .footer-info {
      font-size: 14px;
      text-align: right;
    }

    /* Responsive */
    @media (max-width: 768px) {

      header,
      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .btn-container {
        justify-content: center;
      }

      .footer-info {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 40px;
        height: 40px;
      }

      header h1 {
        font-size: 22px;
      }

      .btn-container {
        gap: 12px;
      }
    }
  </style>
</head>

<body>

</html>
